<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup - SEVA-CONNECT</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="auth-wrapper">
        <!-- Left Informational Pane -->
        <div class="info-pane">
            <div class="icon-container">
                <!-- SVG ID Card Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="16" rx="2" ry="2"></rect>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                    <circle cx="8" cy="15" r="2"></circle>
                    <line x1="13" y1="14" x2="18" y2="14"></line>
                    <line x1="13" y1="17" x2="18" y2="17"></line>
                </svg>
            </div>
            <h1 class="info-title">Tell Us About Yourself</h1>
            <p class="info-desc">
                To provide you with the best public services, we need some basic details to set up your profile and
                assist you efficiently.
            </p>
        </div>

        <!-- Right Interactive Pane -->
        <div class="form-pane">
            <div class="brand-logo">
                <img src="logo.png" alt="SEVA-CONNECT Logo" style="width: 48px; height: 48px; object-fit: contain;">
                SEVA-CONNECT
            </div>

            <div class="form-header">
                <h2 class="form-title">Profile Setup</h2>
                <p class="form-subtitle">Please fill in your details below.</p>
            </div>

            <form action="#" method="POST" id="profileForm">
                <div class="grid-form">
                    <div class="input-group">
                        <label class="input-label" for="firstName">First Name</label>
                        <input type="text" id="firstName" class="input-field" placeholder="John" required />
                    </div>

                    <div class="input-group">
                        <label class="input-label" for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="input-field" placeholder="Doe" required />
                    </div>

                    <div class="input-group">
                        <label class="input-label" for="mobileNumber">Mobile Number</label>
                        <input type="tel" id="mobileNumber" class="input-field" placeholder="+91 9876543210" required />
                    </div>

                    <div class="input-group">
                        <label class="input-label" for="dob">Date of Birth</label>
                        <input type="date" id="dob" class="input-field" required />
                    </div>

                    <div class="input-group">
                        <label class="input-label" for="age">Age</label>
                        <input type="number" id="age" class="input-field" placeholder="Auto-calculated" readonly
                            style="background-color: #f3f4f6; cursor: not-allowed;" required />
                    </div>


                </div>

                <button type="submit" class="btn-primary" style="margin-top: 0;">Complete Profile</button>
            </form>
        </div>
    </div>

    <script>
        // Automatically calculate age based on Date of Birth
        document.getElementById('dob').addEventListener('change', function () {
            const dob = new Date(this.value);
            if (!isNaN(dob.getTime())) {
                const today = new Date();
                let age = today.getFullYear() - dob.getFullYear();
                const m = today.getMonth() - dob.getMonth();
                if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
                    age--;
                }
                document.getElementById('age').value = age >= 0 ? age : 0;
            } else {
                document.getElementById('age').value = '';
            }
        });

        document.getElementById('profileForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Profile Setup Complete! Redirecting to Homepage...');
            window.location.href = 'homepage.html';
        });
    </script>
</body>

</html>
