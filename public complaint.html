<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Submit Complaint | Public Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="public complaint.css">
</head>

<body>

    <header style="position: relative;">
        <a href="homepage.html"
            style="position: absolute; left: 20px; top: 20px; color: white; text-decoration: none; font-size: 1.5rem;"><i
                class="fa fa-arrow-left"></i></a>
        <div class="brand-logo" style="text-align: center; margin-bottom: 10px;">
            <img src="logo.png" alt="Logo" style="width: 64px; height: 64px; object-fit: contain; border-radius: 50%;">
        </div>
        <h1>Public Services Complaint Portal</h1>
        <p>Submit your complaint</p>
    </header>

    <main>
        <div class="card">
            <h2>Submit a Complaint</h2>

            <form id="complaintForm">

                <label>Full Name</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Enter your full name" required>
                </div>



                <label>Service</label>
                <div class="input-icon">
                    <i class="fa fa-tools"></i>
                    <select required>
                        <option value="">Select Service</option>
                        <option>Water Supply</option>
                        <option>Electricity</option>
                        <option>Healthcare</option>
                        <option>Roads & Transport</option>
                        <option>Education</option>
                        <option>Waste Management</option>
                    </select>
                </div>

                <label>Priority Level</label>
                <div class="input-icon">
                    <i class="fa fa-exclamation-circle"></i>
                    <select required>
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                        <option>Emergency</option>
                    </select>
                </div>

                <label style="display: flex; justify-content: space-between; align-items: center;">
                    Complaint Details
                    <button type="button" id="voiceBtn"
                        style="width: auto; margin: 0; padding: 0.4rem 0.8rem; background-color: #ffcf99; color: #6a0dad; font-size: 0.9rem; border-radius: 4px;">
                        <i class="fa fa-microphone"></i> AI Voice Assist
                    </button>
                </label>
                <div class="input-icon textarea-icon">
                    <i class="fa fa-comment-dots"></i>
                    <textarea id="complaintText" rows="5" placeholder="Describe the issue..." required></textarea>
                </div>

                <button type="submit">
                    <i class="fa fa-paper-plane"></i> Submit Complaint
                </button>
            </form>

            <div id="result"></div>
        </div>
    </main>

    <footer>
        <p>Â© 2026 Public Services Oversight Committee</p>
    </footer>

    <script src="public complaint.js"></script>
</body>

</html>
