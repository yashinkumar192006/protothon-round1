<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Public Services Complaint Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Public Services Complaint Portal</h1>
    <p>Report issues. Track progress. Improve service delivery.</p>
</header>

<main>

    <!-- COMPLAINT FORM -->
    <form id="complaintForm" class="card">
        <h2>Submit a Complaint</h2>

        <label>
            <input type="checkbox" id="anonymous"> Submit Anonymously
        </label>

        <div id="userInfo">
            <label>Full Name</label>
            <input type="text" id="name">

            <label>Email Address</label>
            <input type="email" id="email">
        </div>

        <label>Service</label>
        <select id="service" required>
            <option value="">Select Service</option>
            <option>Water Supply</option>
            <option>Electricity</option>
            <option>Healthcare</option>
            <option>Roads & Transport</option>
            <option>Education</option>
            <option>Waste Management</option>
        </select>

        <label>Department</label>
        <select id="department" required>
            <option value="">Select Department</option>
            <option>Water Authority</option>
            <option>Electricity Board</option>
            <option>Health Department</option>
            <option>Transport Department</option>
            <option>Local Government Council</option>
        </select>

        <label>Priority Level</label>
        <select id="priority" required>
            <option value="">Select Priority</option>
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
            <option>Emergency</option>
        </select>

        <label>Location (City / Area)</label>
        <input type="text" id="location" required>

        <label>Complaint Details</label>
        <textarea id="details" rows="5" required></textarea>

        <label>Upload Evidence (optional)</label>
        <input type="file">

        <button type="submit">Submit Complaint</button>

        <div id="trackingResult"></div>
    </form>

    <!-- TRACK COMPLAINT -->
    <section class="card">
        <h2>Track Your Complaint</h2>
        <input type="text" id="trackInput" placeholder="Enter Tracking Number">
        <button onclick="trackComplaint()">Check Status</button>
        <p id="statusResult"></p>
    </section>

</main>

<footer>
    <p>Â© 2026 Public Services Oversight Committee</p>
</footer>

<script src="script.js"></script>
</body>
</html>
